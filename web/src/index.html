<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <title>Restaurant</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="navbar-text cart"><span class="glyphicon glyphicon-shopping-cart cart-icon" aria-hidden="true"></span> Cart</li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="content">
            <div class="content-inside">
                <div class="container-fluid">
                    <div class="row menu">
                        <div class="col-sm-3">Menu</div>
                        <div class="col-sm-3">Delivery</div>
                        <div class="col-sm-3">Book</div>
                        <div class="col-sm-3">Sales</div>
                    </div>
                    <div class="row">
                        <div class="main-image"></div>
                    </div>
                    <!--  -->
                    <div class="row categories">
                        <div class="col-sm-3">Item 1</div>
                        <div class="col-sm-3">Item 2</div>
                        <div class="col-sm-3">Item 3</div>
                        <div class="col-sm-3">Item 4</div>
                    </div>
                    <div class="row sales">
                        <div class="col-sm-4">Item 1</div>
                        <div class="col-sm-4">Item 2</div>
                        <div class="col-sm-4">Item 3</div>
                    </div>
                    <div class="row actions">
                        <div class="col-sm-6">Order</div>
                        <div class="col-sm-6">Book</div>
                    </div>
                    <!--  -->
                </div>
            </div>
        </div>
        <footer class="footer">
            <div>Footer</div>
            <div>About</div>
            <div>Partners</div>
        </footer>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
